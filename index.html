<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="font-family: 'Poppins', Arial, sans-serif">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding: 20px">
          <table
            class="content"
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="border-collapse: collapse; border: 1px solid #cccccc"
          >
            <!-- EMAIL CONTENT -->
            <!-- Header -->
            <tr>
              <td
                class="header"
                style="
                  background-color: #345c72;
                  padding: 40px;
                  text-align: center;
                  color: white;
                  font-size: 24px;
                "
              >
                Responsive Email
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">

                <br />
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Quisquam, quidem.

                <table cellspacing="0" cellpadding="0" style="margin: auto;">
                  <tr>
                    <td align="center" style="background-color: #345c72; padding: 10px 20px; border-radius: 5px;">
                      <a href="https://www.google.com" target="_blank" style="color: #ffffff; text-decoration: none; font-weight: bold;">Go to Google</a>
                    </td>
                  </tr>
                </table>
              </td>

            <!-- Footer -->
            <tr>
              <td class="footer" style="background-color: #333333; padding: 40px; text-align: center; color: white; font-size: 14px;">CopyRight &copy; 2024 | Test Email</td>
            </tr>
          </table>
        </td>
      </tr>
